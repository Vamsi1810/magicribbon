  <body>
    <br><br><br>
    <div class="container">
        <div class="card mx-auto login col-xl-6">
            <br>
        <div class="container">
          <img src="assets/logo.jpeg" class="img-responsive">
          <h1 style="text-align: center;" class="heading"><b>Login</b></h1>
            <div class="row">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"><i class="fa fa-user" aria-hidden="true"></i> Email address</label>
                      <input type="email" class="form-control" name="email" aria-describedby="emailHelp" [(ngModel)]="email">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"><i class="fa fa-lock" aria-hidden="true"></i> Password</label>
                      <input type="password" class="form-control" name="password" [(ngModel)]="password">
                    </div>
                    <button type="submit" mat-raised-button class="mb-3" color="primary" (click)="add()">Submit</button>
                  </form>
            </div>
            <div class="row">
                <h3>Not a member ? Click <a routerLink="/signup">Here</a> to signup</h3>
                <h3>If you are an admin , Click <a routerLink="/adminlogin">Here</a> to Login</h3>
            </div>
        </div>
        </div>
    </div>
</body>
