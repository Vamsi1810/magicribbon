<body class="bgimg">
  <br><br><br><br>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-toolbar color="primary" style="margin-right: 30px;"><span style="margin-left: 50px; font-size: 30px;">Login</span></mat-toolbar>
      </mat-card-header>
      <p>
        <mat-form-field appearance="standard">
          <mat-label><i class="fa fa-user" aria-hidden="true"></i> Email</mat-label>
          <input matInput type="text" placeholder="Email" [(ngModel)]="email">
          <mat-hint>Enter your email id</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="standard">
          <mat-label><i class="fa fa-lock" aria-hidden="true"></i>  Password</mat-label>
          <input matInput placeholder="Password" type="password" [(ngModel)]="password">
          <mat-hint>Enter your password</mat-hint>
        </mat-form-field>
      </p>
      <mat-card-actions>
        <button mat-raised-button color="primary" style="width: 100px;margin-left: 50px;" (click)="add()">Login</button>
      </mat-card-actions>
  
    <mat-card-content>
      <p>
        Not a member ? <a routerLink="/signup">Signup</a>
      </p>
    </mat-card-content>
    </mat-card>
    
  </body>
